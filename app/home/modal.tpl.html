<div class="music-modal">
	<a class="x-button" ui-sref="^">X</a>
	<h2>
	Modal
	</h2>
	<img src="{{track.artworkUrl100}}" style="float:right;">
	<ul>
		<li>Track Name: {{track.trackName}}</li>
		<li>Artist: <a href="{{track.artistViewUrl}}">{{track.artistName}}</a></li>
		<li>Preview: <a href="{{track.previewUrl}}">listen</a></li>
		<li>Price: $ {{track.trackPrice}}</li>
	</ul>
</div>
